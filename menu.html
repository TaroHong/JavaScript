<!DOCTYPE html>
<html>

<head>
	<title>점심메뉴 추천</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
		}

		h1 {
			font-size: 32px;
			margin-top: 50px;
		}

		#menu {
			font-size: 24px;
			font-weight: bold;
			margin-top: 50px;
		}

		button {
			font-size: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 50px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>

<body>
	<h1>오늘의 점심메뉴 추천</h1>
	<p>오늘 먹을 점심메뉴를 추천해드릴게요.</p>
	<p id="menu"></p>
	<button onclick="getMenu()">추천받기</button>

	<script>
		function getMenu() {
			var menu = ["돈까스", "비빔밥", "카레", "라면", "샐러드", "샌드위치", "떡볶이", "김밥", "만두국", "순두부찌개", "볶음밥", "탕수육", "칼국수",
				"쫄면", "오므라이스", "우동", "파스타", "새우튀김", "돈부리", "스테이크",
				"회덮밥", "양념치킨", "피자", "카프레제", "불고기", "제육볶음", "뼈해장국",
				"김치찌개", "된장찌개", "부대찌개", "물냉면", "비빔냉면", "잔치국수", "갈비탕",
				"콩나물국밥", "백반", "보쌈", "찜닭", "갈비찜", "수육", "닭갈비", "낙지볶음",
				"해물찜", "알밥", "초밥", "참치회", "갈치조림", "꽃게탕"];
			var randomMenu = menu[Math.floor(Math.random() * menu.length)];

			// 랜덤 색상값 생성
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);

			// 메뉴와 색상 적용
			document.getElementById("menu").innerHTML = randomMenu;
			document.getElementById("menu").style.color = color;
		}
	</script>
</body>

</html>
